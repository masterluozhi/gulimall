server:
  port: 88
spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
      - id: member_route
        uri: lb://gulimail-member
        predicates:
           - Path=/api/member/**
        filters:
           - RewritePath=/api(?<segment>.*), /$\{segment}
      - id: product_route
        uri: lb://gulimall-product
        predicates:
           - Path=/api/product/**
        filters:
           - RewritePath=/api(?<segment>.*), /$\{segment}
      - id: third_party_route
        uri: lb://gulimall-third-party
        predicates:
           - Path=/api/thirdparty/**
        filters:
           - RewritePath=/api(?<segment>.*), /$\{segment}
      - id: admin_route
        uri: lb://renren-fast
        predicates:
           - Path=/api/**
        filters:
           - RewritePath=/api(?<segment>.*), /renren-fast/$\{segment}

